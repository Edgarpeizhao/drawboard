<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawingboard</title>
    <link rel="stylesheet" href="./assets/css/drawingboard.css">
</head>

<body>
    <div class="image-control">
        <div class="image-template"></div>
        <div class="control-box">
            <div class="controlbox-line1">
                <span class="control-btn colors brown" data-color="rgb(91,48,11)"></span>
                <span class="control-btn colors green" data-color="rgb(126,211,33)"></span>
                <span class="control-btn colors red" data-color="rgb(255,0,0)"></span>
                <span class="control-btn colors blue" data-color="rgb(0,183,249)"></span>
            </div>
            <div class="controlbox-line2">
                <span class="control-btn pencil"></span>
                <span class="control-btn brush"></span>
                <span class="control-btn eraser"></span>
                <span class="control-btn bin"></span>
            </div>
            <button class="finish-btn"></button>
        </div>
    </div>
    <div class="board" id="drawing-board"></div>
    <script src="./assets/js/vender/zepto.min.js"></script>
    <script src="./assets/js/vender/drawingboard.nocontrol.min.js"></script>
    <script src="./assets/js/drawingboard.js"></script>
</body>

</html>
